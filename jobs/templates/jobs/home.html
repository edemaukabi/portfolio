<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <img class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Edema Ukabi</h1>
        <p class="lead text-muted">Hello! Welcome to my portfolio page. My name is Edema. I am a software developer.I love writing frontend and backend web applications using javascript, React and Python</p>
        <p>
          <a href="mailto:edemaukabi@gmail.com" class="btn btn-primary my-2">Email Me</a>
        </p>
        <div class="img"><img src ="{% static 'myphoto.png' %}"></div>
      </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
<!--        <div class="col">-->
<!--          -->
<!--        <div class="col">-->
          {% for job in jobs.all %}
          <div class="card shadow-sm">
              <a href="{% url 'detail' job.id %}">
            <img class="card-img-top" src="{{job.image.url}}">

            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>
            </div>
              </a>
          </div>
          {% endfor %}

      </div>
    </div>
  </div>

</main>
